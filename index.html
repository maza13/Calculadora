<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<!--custom css-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body onload="main();">
	<div class="main-container">
		<nav class="main-nav">
			<h1>Calculadora</h1>
		</nav>
		<div class="calcu-container">
			<div class="display">
				<span id="display-text">0</span>
			</div>
			<div class="buttons">
				<div class="btns-1">
					<button class="btn" id="btn-c">C</button>
					<button class="btn" id="btn-del"><</button>
					<button class="btn" id="btn-div">/</button>
					<button class="btn" id="btn-mul">x</button>
				</div>
				<div class="numbers">
					<button class="btn" id="btn-7">7</button>
					<button class="btn" id="btn-8">8</button>
					<button class="btn" id="btn-9">9</button>
					<button class="btn" id="btn-4">4</button>
					<button class="btn" id="btn-5">5</button>
					<button class="btn" id="btn-6">6</button>
					<button class="btn" id="btn-1">1</button>
					<button class="btn" id="btn-2">2</button>
					<button class="btn" id="btn-3">3</button>
					<button class="btn" id="btn-0">0</button>
					<button class="btn" id="btn-dot">.</button>
				</div>
				<div class="btns-2">
					<button class="btn" id="btn-subs">-</button>
					<button class="btn" id="btn-plus">+</button>
					<button class="btn" id="btn-enter">=</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="logic.js"></script>
</body>
</html>
